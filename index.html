<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

<body style="max-width:500px;">
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('cartes.html')" tappable>
          Cartes
        </ons-list-item>
        <ons-list-item onclick="fn.load('quiz.html')" tappable>
          Quiz
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-gesture-detector>
  <ons-page id="detect-area">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Hiragnapp
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
  </ons-gesture-detector>
</template>

<template id="quiz.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Quiz
      </div>
    </ons-toolbar>
  </ons-page>
</template>

<template id="cartes.html">

      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Cartes
      </div>
    </ons-toolbar>
    <ons-gesture-detector>
    <ons-navigator swipeable id="cardsNavigator" page="card.html"></ons-navigator>
    </ons-gesture-detector>
  </ons-page>
</template>

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};

window.fn.randomCards = function() {
  alert("lol");

}

document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'cards') {
    if(page.data[0] == undefined){
      page.data = window.cards[0];
    }
    page.querySelector('ons-card img').src = page.data[0];
    page.querySelector('ons-card .title').innerHTML = page.data[1];
    page.querySelector('ons-card').style = 'background:'+page.data[2]+';';

  }
});

document.addEventListener('swiperight', function(event) {
 document.getElementById('cardsNavigator').popPage();
});

document.addEventListener('swipeleft', function(event) {
 window.index += 1;
 window.index %= window.cards.length;
 document.getElementById('cardsNavigator').pushPage("card.html", {data:window.cards[window.index]});
});
